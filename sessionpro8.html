<!DOCTYPE html>
<html>
<style>
    .box {
  border: 5px solid rebeccapurple;
  background-color: lightgray;
  padding: 40px;
  margin: 40px;
  width: 300px;
  height: 150px;
}

.alternate class { 
 
  box-sizing: border-box;
}
    
</style>
<body>
    <div class="box">I use the standard box model.</div>
<div class="box alternate">I use the alternate box model.</div>
    
</body>    
</html>
